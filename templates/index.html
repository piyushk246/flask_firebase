<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            max-width: 600px; /* Adjust the maximum width as needed */

        }

            max-width: 100%; /* Make sure the image doesn't exceed its container */

            border-radius: 8px; /* Optional: Add rounded corners to the border */
